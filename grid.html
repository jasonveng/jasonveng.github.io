<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jason Veng</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #ffffff;
      color: #000;
      height: 100vh;
      overflow: hidden;
    }

    /* Grid background inspired by Weyland Industries */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.06) 1px, transparent 1px);
      background-size: 80px 80px;
      z-index: -1;
    }

    .center-content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="grid-bg"></div>
  <div class="center-content">
    <h1>Jason Veng</h1>
  </div>
</body>


</html>

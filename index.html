<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jason Veng</title>
  <meta name="description" content="A small single-file personal site built with vanilla JavaScript, inspired by bashbunni.dev" />
  
  <style>
    :root{
      --bg:#0b1020;
      --card:#0f1724;
      --muted:#98a0b3;
      --accent:#ff7ab6;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --radius:16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(255,122,182,0.06), transparent),
                  radial-gradient(700px 400px at 90% 80%, rgba(90,120,255,0.04), transparent),
                  var(--bg);
      color:#e6eef8;
      padding:40px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* main card */
    .card{
      width:min(980px,96vw);
      border-radius:0;
      /* background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); */
      background: transparent;
      /* box-shadow: 0 10px 40px rgba(2,6,23,0.6); */
      box-shadow: none;
      overflow:hidden;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:24px;
      padding:28px;
    }

    /* left column */
    .left{
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      padding:12px;
    }

    .avatar{
      width:200px;
      height:200px;
      border-radius:9999px;
      overflow:hidden;
      background:linear-gradient(135deg,var(--accent),#5a78ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:24px;
      color:var(--bg);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    .name{font-size:20px;font-weight:700}
    .role{color:var(--muted);font-size:13px}
    .socials{display:flex;gap:10px}
    .pill{background:var(--glass);padding:8px 12px;border-radius:0;font-size:13px;color:var(--muted)}

    /* right column */
    .content{padding:6px 2px 6px 0}
    .header-row{display:flex;align-items:center;justify-content:space-between}
    .headline{font-size:28px;font-weight:800;margin:6px 0}
    .desc{color:var(--muted);line-height:1.5}

    .links{display:flex;gap:10px;margin-top:18px}
    .btn{background:var(--glass);border:none;padding:10px 14px;border-radius:0;color:var(--muted);cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#5a78ff);color:var(--bg);font-weight:700}

    .grid-wrap{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
      margin-top:22px;
    }

    footer{margin-top:20px;color:var(--muted);font-size:13px}

    /* LOGO hover glow */
    .tech-logo {
      transition: 0.25s ease;
      filter: drop-shadow(0 0 0px transparent);
      cursor: pointer;
    }
    .tech-logo:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 12px var(--accent));
    }

    /* dark/light toggle */
    .toggle{display:inline-flex;align-items:center;gap:8px}
    .switch{width:44px;height:26px;background:var(--glass);border-radius:999px;padding:3px;display:flex;align-items:center}
    .knob{width:20px;height:20px;background:white;border-radius:50%;transform:translateX(0);transition:transform .22s}
    .light .knob{transform:translateX(18px)}

    /* responsive */
    @media (max-width:880px){
      .card{grid-template-columns:1fr;padding:20px}
      .avatar{width:140px;height:140px}
    }
  </style>
</head>

<body>
  <main class="card" id="app">

    <!-- LEFT SIDE -->
    <aside class="left">
      <div class="avatar">
        <img src="aquakitty.png" alt="Avatar"
             style="width:100%;height:100%;object-fit:cover;border-radius:9999px;" />
      </div>
      <div class="name">Jason Veng</div>
      <div class="role">Softare Developer</div>

      <div class="socials">
        <a class="pill" href="#">GitHub</a>
        <a class="pill" href="#">Facebook</a>
      </div>

      <div class="pill" style="margin-top:8px">Wellington · NZ</div>
    </aside>

    <!-- RIGHT SIDE -->
    <section class="content">

      <div class="header-row">
        <div>
          <div style="color:var(--muted);font-size:13px">Hello, I build things</div>
          <div class="headline">in frontend and backend</div>
          <div class="desc">
            Passion for innovation, problem solving, <strong>continuous learning</strong>.
          </div>
        </div>

        <div class="toggle" title="Toggle theme">
          <div id="themeLabel" style="font-size:13px;color:var(--muted)">Dark</div>
          <button id="themeSwitch" class="switch"><span class="knob"></span></button>
        </div>
      </div>

      <div class="links">
        <button class="btn primary" id="workBtn">Work with me</button>
        <button class="btn" id="downloadBtn">Download CV</button>
      </div>

      <!-- LOGOS ONLY — no card, left-aligned -->
      <div class="grid-wrap">
        <div style="padding: 12px 0;">
          <div style="display:inline-flex; gap:18px; flex-wrap:none;">
            <img class="tech-logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/elixir/elixir-original.svg" width="50">
            <img class="tech-logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" width="50">
            <img class="tech-logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" width="50">
            <img class="tech-logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" width="50">
            <img class="tech-logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" width="50" alt="Node.js">
            <img class="tech-logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" width="50" alt="React">
            <img class="tech-logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/postgresql/postgresql-original.svg" width="50" alt="PostgreSQL">
        </div>
      </div>

      <footer></footer>
    </section>
  </main>

  <script>
    (function(){
      const app = document.getElementById('app');
      const switchBtn = document.getElementById('themeSwitch');
      const label = document.getElementById('themeLabel');

      function applyTheme(theme){
        if(theme === 'light'){
          document.body.style.background = 'linear-gradient(180deg,#f7f8fc,#eef2ff)';
          document.body.style.color = '#0b1020';
          document.querySelectorAll('.pill').forEach(el=>el.style.color='#26303f');
          app.classList.add('light');
          label.textContent = 'Light';
        } else {
          document.body.style.background = '';
          document.body.style.color = '';
          document.querySelectorAll('.pill').forEach(el=>el.style.color='');
          app.classList.remove('light');
          label.textContent = 'Dark';
        }
      }

      const saved = localStorage.getItem('site-theme') || 'dark';
      applyTheme(saved);

      switchBtn.addEventListener('click',()=>{
        const current = app.classList.contains('light') ? 'light' : 'dark';
        const next = current === 'light' ? 'dark' : 'light';
        localStorage.setItem('site-theme', next);
        applyTheme(next);
      });

      document.getElementById('downloadBtn').addEventListener('click',()=>{
        const cv = `Jason Veng\nFrontend tinkerer\nEmail: you@example.com`;
        const blob = new Blob([cv],{type:'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'JasonVeng_CV.txt';
        document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      });

      document.getElementById('workBtn').addEventListener('click',()=>{
        window.location.href = 'mailto:you@example.com?subject=Work%20Inquiry';
      });

    })();
  </script>

</body>
</html>
